<h2 style="color: firebrick;"><u>Enter Contact Details:</u></h2>
<form #contactForm="ngForm" (ngSubmit)="contactFormMethod(contactForm.value)" class="row gy-2 gx-3 align-items-center" style="margin-left: 30px;margin-right: 30px;">
  <div class="col-md-6">
    <label for="firstName">First Name:</label>
    <input
      type="text"
      class="form-control"
      name="firstName"
      [(ngModel)]="contact.firstName"
    />
  </div>
  <div class="col-md-6">
    <label for="lastName">Last Name:</label>
    <input
      type="text"
      class="form-control"
      name="lastName"
      [(ngModel)]="contact.lastName"
    />
  </div>
  <div ngModelGroup="address" class="col-md-6">
    <div class="form-group">
      <label for="city">City:</label>
      <input
        type="text"
        class="form-control"
        name="city"
        [(ngModel)]="contact.city"
      />
    </div>
    <div class="form-group">
      <label for="street">Street:</label>
      <input
        type="text"
        class="form-control"
        name="street"
        [(ngModel)]="contact.street"
      />
    </div>
    <div class="form-group">
      <label for="pincode">Pin Code:</label>
      <input
        type="text"
        class="form-control"
        name="pincode"
        [(ngModel)]="contact.pincode"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit Details</button>
    </div>
  </div>
</form>
<pre>
    {{contact|json}}
</pre>
<h4>Submitted</h4>
<pre>
    {{ value | json }}
</pre>
