<div class="container-fluid">
  <form #frmRegister="ngForm">
    <h2>Register User</h2>
    <div class="form-group">
      <label>User Name</label>
      <div>
        <input
          type="text"
          name="txtName"
          ngModel
          #txtName="ngModel"
          class="form-control"
          required
        />
        <span *ngIf="txtName.touched && txtName.invalid" class="text-danger"
          >Name required</span
        >
      </div>
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <div>
        <input
          type="text"
          name="txtMobile"
          ngModel
          #txtMobile="ngModel"
          class="form-control"
        />
        <div *ngIf="txtMobile.touched && txtMobile.invalid">
          <span *ngIf="txtMobile.errors.required" class="text"
            >Mobile Required</span
          >
          <span *ngIf="txtMobile.errors.pattern" class="text-danger"
            >Invalid Mobile</span
          >
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
</div>
