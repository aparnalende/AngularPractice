<div class="container">
  <aside>
    <h2>Filter</h2>
    <app-filterpanel
      (FilterValueChanged)="CategoryChanged($event)"
      [AllCount]="AllCount"
      [ElectronicsCount]="ElectronicsCount"
      [FootwearCount]="FootwearCount"
    ></app-filterpanel>
  </aside>
  <article>
    <h2>Products Details</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let product of data">
          <tr *ngIf="CategoryName == 'All' || CategoryName == product.Category">
            <td>{{ product.Name }}</td>
            <td>{{ product.Price }}</td>
            <td><img src="{{ product.Photo }}" width="50" height="50" /></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </article>
</div>
