<h2>{{title}}</h2>
<ol>
    <li *ngFor="let item of products">{{item}}</li>
</ol><h2>Product List</h2>
<table width="400" border="1">
<th>Product Id</th><th>Name</th><th>Price</th>
<tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.Price}}</td>
</tr>
</table>
