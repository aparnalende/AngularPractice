<h1>Product List</h1>
<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td><a [routerLink]="['/product-detail',product.id]">{{product.id}}  </a> </td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
