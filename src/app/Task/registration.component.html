<h2>Register here!!</h2>
<div class="container">
    <form >
        <div class="form-group">
            <label>Enter First Name : </label>
            <input type="text" name="fname" placeholder="enter username" [(ngModel)]="fname"><br>
        </div>
        <div class="form-group">
            <label>Enter Last Name : </label>
            <input type="text" name="lname" placeholder="enter username" [(ngModel)]="lname"><br>
        </div>
        <div class="form-group">
            <label>Age : </label>
            <input type="number" name="age" placeholder="enter age" [(ngModel)]="age"><br>
        </div>
        <div class="form-group">
            <label>Enter Password : </label>
            <input type="password" name="password" placeholder="enter password" [(ngModel)]="password"><br>
        </div>
        <div class="form-group">
            <label>Email : </label>
            <input type="email" name="email" placeholder="enter email" [(ngModel)]="email"><br>
        </div>
    </form>
</div>
<div>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{fname}}</td>
            <td>{{lname}}</td>
            <td>{{age}}</td>
            <td>{{email}}</td>
            <td>{{password}}</td>
        </tr>
    </tbody>
    </table>
    </div>
